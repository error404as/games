<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tetris</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<script src="script.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <div class="grid"></div>
        <div class="notes">
            <div class="game-score">Score: <span class="game-score__value"></span></div>
            <div class="grid-next"></div>
            <div class="grid-next__name"></div>
            <button type="button" class="btn-start">Start/Pause</button>
            <br>
            Current functionality:
            <ul>
                <li>Fixed speed 200ms/tick</li>
                <li>Arrow keys Left and Right to move</li>
                <li>Arrow key Top - Rotate</li>
                <li>Clean filled row</li>
                <li>Stopping game on gameover</li>
            </ul>
        </div>
    </div>

</body>
</html>
